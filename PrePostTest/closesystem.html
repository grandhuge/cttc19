<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ปิดให้บริการชั่วคราว</title>
    <style>
        body {
            font-family: 'Kanit', 'Sarabun', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #d9534f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .contact-info {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Sarabun:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://cpd.go.th/images/logo_cpd_big.png" alt="โลโก้องค์กร" class="logo">
        <h1>ระบบตรวจสอบและแก้ไขรายชื่อผู้มีสิทธิรับประกาศนียบัตร</h1>
        <p>ขณะนี้เว็บไซต์ปิดให้บริการแล้ว</p>
        <p>ขออภัยในความไม่สะดวก</p>
        
        <div class="contact-info">
            <p><strong>ขอแก้ไขข้อมูลและการรับประกาศนียบัตร โปรดติดต่อศูนย์ถ่ายทอดเทคโนโลยีการสหกรณ์ในพื้นที่</strong></p>
            <p>สำหรับข้อมูลเพิ่มเติมหรือความช่วยเหลือ</p>
        </div>
    </div>
</body>
</html>
