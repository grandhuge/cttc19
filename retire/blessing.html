<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แกลอรี่ผู้เกษียณและคำอวยพร by cttc19</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .blessing-card { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .emoji-picker { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .emoji-btn { transition: all 0.2s; }
        .emoji-btn:hover { transform: scale(1.2); }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .print-only { display: none; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { font-size: 12pt; }
        }
    </style>
</head>
<body class="min-h-screen" style="background-image: url('https://i.ibb.co/CpZw8GjX/bg.webp'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Background Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-20 pointer-events-none z-0"></div>
    
    <!-- Loading Indicator -->
    <div id="loading-indicator" class="fixed top-0 left-0 w-full h-1 bg-indigo-200 z-50">
        <div class="h-full bg-indigo-600 animate-pulse"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="bg-white bg-opacity-95 backdrop-blur-sm shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-users text-2xl text-indigo-600 mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">จากใจน้องส่งถึงพี่</h1>
                    <div class="flex items-center ml-4">
                        <div id="connection-status" class="w-3 h-3 bg-gray-400 rounded-full mr-2" title="กำลังเชื่อมต่อ..."></div>
                        <span id="connection-text" class="text-sm text-gray-600">กำลังเชื่อมต่อ...</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showView('gallery')" class="nav-btn px-4 py-2 text-gray-600 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-th-large mr-2"></i>แกลอรี่
                    </button>
                    <button onclick="showAdminLogin()" class="nav-btn px-4 py-2 text-gray-600 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-cog mr-2"></i>จัดการระบบ
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Gallery View -->
    <div id="gallery-view" class="view-container relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Search and Filter Section -->
            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-lg shadow-md p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ค้นหาผู้เกษียณ</label>
                        <div class="relative">
                            <input type="text" id="search-input" placeholder="ชื่อหรือตำแหน่ง..." 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">กรองตามตำแหน่ง</label>
                        <select id="position-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="">ทุกตำแหน่ง</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">กรองตามหน่วยงาน</label>
                        <select id="department-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="">ทุกหน่วยงาน</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Retirees Grid -->
            <div id="retirees-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Loading state -->
                <div id="grid-loading" class="col-span-full flex justify-center items-center py-12">
                    <div class="text-center">
                        <i class="fas fa-spinner spinner text-3xl text-indigo-600 mb-4"></i>
                        <p class="text-gray-600">กำลังโหลดข้อมูล...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white bg-opacity-95 backdrop-blur-sm border-t border-gray-200 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="text-center text-sm text-gray-500">
                    © developed by Tle Narongphisit | CTTC19 @ CPD
                </div>
            </div>
        </footer>
    </div>

    <!-- Profile View -->
    <div id="profile-view" class="view-container hidden relative z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <button onclick="showView('gallery')" class="mb-6 flex items-center text-white bg-indigo-600 bg-opacity-90 backdrop-blur-sm px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                <i class="fas fa-arrow-left mr-2"></i>กลับสู่แกลอรี่
            </button>
            
            <div id="profile-content" class="bg-white bg-opacity-95 backdrop-blur-sm rounded-lg shadow-lg overflow-hidden">
                <!-- Profile content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white bg-opacity-98 backdrop-blur-sm rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">เข้าสู่ระบบจัดการ</h3>
                </div>
                <form id="login-form" class="px-6 py-4">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อผู้ใช้</label>
                            <input type="text" id="login-username" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                            <input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div id="login-error" class="text-red-600 text-sm hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeLoginModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">ยกเลิก</button>
                        <button type="submit" id="login-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">เข้าสู่ระบบ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin View -->
    <div id="admin-view" class="view-container hidden relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">จัดการข้อมูลผู้เกษียณ</h2>
                    <div class="flex space-x-3">
                        <button onclick="showSortModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-sort mr-2"></i>จัดเรียงแกลอรี่
                        </button>
                        <button onclick="showAddRetireeForm()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>เพิ่มผู้เกษียณ
                        </button>
                        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>ออกจากระบบ
                        </button>
                    </div>
                </div>

                <!-- Admin Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ตำแหน่ง</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">หน่วยงาน</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">คำอวยพร</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Retiree Modal -->
    <div id="retiree-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white bg-opacity-98 backdrop-blur-sm rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 id="modal-title" class="text-lg font-medium text-gray-900">เพิ่มผู้เกษียณใหม่</h3>
                </div>
                <form id="retiree-form" class="px-6 py-4">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                            <input type="text" id="retiree-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ตำแหน่ง</label>
                            <input type="text" id="retiree-position" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">หน่วยงาน</label>
                            <input type="text" id="retiree-department" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">URL รูปภาพ</label>
                            <input type="url" id="retiree-image" placeholder="https://example.com/image.jpg" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">คำคมหรือวลีเด็ด (ไม่บังคับ)</label>
                            <textarea id="retiree-bio" rows="3" placeholder="คำคมหรือวลีที่เป็นเอกลักษณ์ของท่าน..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeRetireeModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">ยกเลิก</button>
                        <button type="submit" id="save-retiree-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sort Modal -->
    <div id="sort-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white bg-opacity-98 backdrop-blur-sm rounded-lg shadow-xl max-w-2xl w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">จัดเรียงการแสดงผลแกลอรี่</h3>
                </div>
                <div class="px-6 py-4">
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">เรียงตาม</label>
                                <select id="sort-field" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="name">ชื่อ</option>
                                    <option value="position">ตำแหน่ง</option>
                                    <option value="department">หน่วยงาน</option>
                                    <option value="blessings">จำนวนคำอวยพร</option>
                                    <option value="custom">กำหนดเอง</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">ลำดับ</label>
                                <select id="sort-order" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="asc">น้อยไปมาก (A-Z)</option>
                                    <option value="desc">มากไปน้อย (Z-A)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="custom-sort-section" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">ลากเพื่อจัดเรียงตามต้องการ</label>
                            <div id="sortable-list" class="space-y-2 max-h-64 overflow-y-auto border border-gray-200 rounded-lg p-3 bg-gray-50">
                                <!-- Sortable items will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 px-6 py-4 border-t border-gray-200">
                    <button type="button" onclick="closeSortModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">ยกเลิก</button>
                    <button type="button" onclick="applySorting()" id="apply-sort-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">ใช้การเรียง</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Blessing Modal -->
    <div id="blessing-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white bg-opacity-98 backdrop-blur-sm rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">ส่งคำอวยพร</h3>
                </div>
                <form id="blessing-form" class="px-6 py-4">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อของคุณ</label>
                            <input type="text" id="blessing-sender" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">เลือกอารมณ์</label>
                            <div class="emoji-picker">
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100 bg-indigo-100" data-emoji="🎉">🎉</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="👏">👏</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="💐">💐</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="🌟">🌟</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="❤️">❤️</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="🙏">🙏</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="🎊">🎊</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="🌺">🌺</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="✨">✨</button>
                                <button type="button" class="emoji-btn text-2xl p-2 rounded-lg hover:bg-gray-100" data-emoji="🎈">🎈</button>
                            </div>
                            <input type="hidden" id="selected-emoji" value="🎉">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ข้อความอวยพร</label>
                            <textarea id="blessing-message" required rows="4" placeholder="เขียนคำอวยพรของคุณที่นี่..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="blessing-public" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="blessing-public" class="ml-2 block text-sm text-gray-700">แสดงคำอวยพรเป็นสาธารณะ</label>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" onclick="closeBlessingModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">ยกเลิก</button>
                        <button type="submit" id="send-blessing-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">ส่งคำอวยพร</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./blessingscript.js"></script>
