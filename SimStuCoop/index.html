<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>สหกรณ์นักเรียนจำลอง</title>

  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      font-family: "Prompt","Sarabun",sans-serif;
      background: url('https://img5.pic.in.th/file/secure-sv1/bg9dfff736bd58ff4b.jpg') center/cover no-repeat fixed;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      position: relative;
    }

    .card {
      width: 90%; max-width: 380px;
      background: rgba(255,255,255,0.95);
      border-radius: 32px;
      padding: 35px 20px 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      border: 9px solid #FFEBEF;
      text-align: center;
      animation: pop 0.9s ease-out;
    }
    @keyframes pop { 0% { transform:scale(0.8); opacity:0; } 100% { transform:scale(1); opacity:1; } }

    .logo img { width:160px; filter:drop-shadow(0 6px 12px rgba(0,0,0,0.3)); animation:float 5s ease-in-out infinite; }
    @keyframes float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-12px); } }

    .title h1 { font-size:48px; font-weight:900; color:#FF6B9D; margin:18px 0 10px;
      text-shadow:3px 3px 0 #fff, 6px 6px 0 #FF8EB2; }
    .title p { font-size:24px; color:#444; font-weight:700; background:#FFF0F5; padding:8px 24px; border-radius:30px; border:4px solid #FFB6C1; }

    .btn-play {
      display:block; margin:30px auto 35px; width:290px; height:105px;
      background:linear-gradient(135deg,#FF9D9D,#FF6B9D); border-radius:55px;
      color:white; font-size:42px; font-weight:900; text-decoration:none; line-height:105px;
      box-shadow:0 14px 30px rgba(255,107,157,0.5); position:relative; overflow:hidden;
      transition:all .3s; padding-left:80px;
    }
    .btn-play:active { transform:translateY(6px); box-shadow:0 8px 15px rgba(255,107,157,0.4); }
    .btn-play i { position:absolute; left:28px; top:50%; transform:translateY(-50%); font-size:62px; color:white; }

    .invite-text {
      font-size:22px; color:#D55A8B; font-weight:800;
      background:linear-gradient(90deg,#FFEBF5,#FFF0F5); padding:14px 20px;
      border-radius:40px; border:5px solid #FFB6C1; max-width:320px; margin:0 auto;
      box-shadow:0 6px 15px rgba(255,107,157,0.25);
    }

    .copyright {
      margin-top:25px; font-size:14px; color:rgba(255,255,255,0.95);
      text-shadow:1px 1px 3px rgba(0,0,0,0.8); text-align:center; line-height:1.5;
    }
    .copyright b { color:#fff; font-weight:900; }

    .sound-btn {
      position: fixed; top:15px; right:15px; width:56px; height:56px;
      background:rgba(255,255,255,0.92); border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-size:28px; color:#FF6B9D; cursor:pointer; z-index:999;
      box-shadow:0 4px 15px rgba(0,0,0,0.25); transition:all .3s;
    }
    .sound-btn:hover { transform:scale(1.15); }
    .sound-btn.muted { background:rgba(255,100,100,0.92); color:white; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700;900&family=Sarabun:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="sound-btn" id="soundBtn">
    <i class="fas fa-volume-up"></i>
  </div>

  <div class="wrapper">
    <div class="card">
      <div class="logo">
        <img src="https://img2.pic.in.th/pic/cpdlogo3D.png" alt="โลโก้">
      </div>
      <div class="title">
        <h1>สหกรณ์นักเรียน</h1>
        <p>เกมจำลองสนุกๆ สำหรับน้องประถม</p>
      </div>
      <a href="https://cttc19-simstucoop.onrender.com/" class="btn-play">
        <i class="fas fa-play"></i> เข้าเล่นเลย!
      </a>
      <div class="invite-text">
        มาเรียนรู้การออมเงินและบริหารสหกรณ์<br>ไปด้วยกันนะครับ ♡
      </div>
    </div>
    <div class="copyright">
      © 2025 <b>ศูนย์ถ่ายทอดเทคโนโลยีการสหกรณ์ที่ 19<br>จังหวัดสุราษฎร์ธานี</b>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop preload="auto">
    <source src="./bgmusic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('bgMusic');
    const soundBtn = document.getElementById('soundBtn');
    const icon = soundBtn.querySelector('i');
    let hasInteracted = false;

    // ฟังก์ชันเริ่มเล่นเพลง (ปลดล็อกเสียง)
    function startAudio() {
      if (!hasInteracted) {
        audio.play().then(() => {
          hasInteracted = true;
        }).catch(() => {});
      }
    }

    // 1. พยายามเล่นทันทีที่โหลดหน้าเสร็จ (ทำงานได้ดีบน Android + Desktop)
    window.addEventListener('load', () => {
      startAudio();
    });

    // 2. ถ้ายังไม่ได้ ให้เล่นเมื่อผู้ใช้แตะ/คลิกที่ใดก็ได้ครั้งแรก (iOS ต้องมี)
    document.body.addEventListener('click', startAudio, { once: true });
    document.body.addEventListener('touchstart', startAudio, { once: true });

    // ปุ่มเปิด/ปิดเสียง
    soundBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        icon.className = 'fas fa-volume-up';
        soundBtn.classList.remove('muted');
      } else {
        audio.pause();
        icon.className = 'fas fa-volume-mute';
        soundBtn.classList.add('muted');
      }
    });

    // เสียงเริ่มต้น 50%
    audio.volume = 0.5;
  </script>
</body>
</html>
